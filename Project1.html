<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="Project1.css">
</head>
<body>
    <div id="mainDiv">
        <div>
            <h1>Vocab Builder</h1>
            <p>Save your daily found new word and understand the meaning and save it in your own words</p>
            <div id="inputDiv">

                <h3>Save the new word</h3>
                <label for="word">Word</label>
                <input type="text" id="word" placeholder="Put a new word here"> 
                <label for="meaning">Meaning</label>
                <input type="text" id="meaning" placeholder="Explain the meaning of word in your words">
                <label for="example">Example</label>
                <input type="text" id="example" placeholder="Use that new word into the sentence ">
                <button id="submit">+</button>

            </div>
            <div id="outputDiv">

            </div>
        </div>
    </div>
    <script src="Project1.js"></script>
</body>
</html>
